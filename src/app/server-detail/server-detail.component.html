<div class="container-fluid">
	<div class="row mt-3">
		<a class="btn btn-secondary mr-0 mr-auto button-with-icon" routerLink="/servers" role="button">
			<mat-icon class="mr-2" aria-hidden="false" aria-label="Přidat protokol">undo</mat-icon>
			Zpět</a>
	</div>
</div>

<div class="container-fluid">
	<div class="row mt-3">
		<h1>Detail nastavení serveru</h1>
	</div>

	<div class="form-row">
		<label for="server-name">Název serveru:</label>
		<input id="server-name" type="text" class="form-control" [(ngModel)]="selectedServer.name" />

		<label for="server-url">Název serveru:</label>
		<input id="server-url" type="text" class="form-control" [(ngModel)]="selectedServer.url" />
	</div>
</div>
