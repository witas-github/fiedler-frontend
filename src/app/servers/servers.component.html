<div class="container-fluid">
	<div class="row mt-3">
		<h1>Nastavení serverů</h1>
	</div>
	<div class="row mt-2">
		<table class="table">
			<thead class="bg-gray">
			<tr>
				<th scope="col">Název</th>
				<th scope="col">Url</th>
				<th scope="col"></th>
			</tr>
			</thead>
			<tbody class="protocols">
			<tr *ngFor="let server of servers">
				<td>{{server.name}}</td>
				<td>{{server.url}}</td>
				<td>
					<!--					<a class="btn btn-primary ml-auto mr-0 button-with-icon" routerLink="/protocol-detail/{{protocol.id}}" role="button">-->
					<mat-icon class="mr-2 cursor-pointer" aria-hidden="false" aria-label="Upravit server" routerLink="/server-detail/{{server.id}}">edit</mat-icon>
					<!--					</a>-->
				</td>
			</tr>
			</tbody>
		</table>
	</div>
</div>

<div class="container-fluid d-lg-none fixed-bottom">
	<div class="row mb-3 mr-0">
		<a class="btn btn-primary ml-auto mr-0 button-with-icon" routerLink="/create-server" role="button">
			<mat-icon class="" aria-hidden="false" aria-label="Přidat server">add</mat-icon></a>
	</div>
</div>
