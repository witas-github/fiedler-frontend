<zxing-scanner  [autofocusEnabled]="true" [autostart]="false" [enable]="true"  [torch]="torchEnabled" (scanSuccess)="onCodeResult($event)"
               [formats]="formatsEnabled" [tryHarder]="tryHarder" (permissionResponse)="onHasPermission($event)"
               (camerasFound)="onCamerasFound($event)" [(device)]="currentDevice" (torchCompatible)="onTorchCompatible($event)"></zxing-scanner>

<section class="results" *ngIf="qrResultString">
	<div>
		<small>Result</small>
		<strong>{{ qrResultString }}</strong>
	</div>
	<button mat-icon-button (click)="clearResult()">&times;</button>
</section>
