<div class="container-fluid">
	<div class="row d-none d-lg-block pt-lg-3 pb-lg-3">
		<a class="btn btn-primary ml-auto mr-0 button-with-icon" routerLink="/create-protocol" role="button">
			<mat-icon class="mr-2" aria-hidden="false" aria-label="Přidat protokol">add</mat-icon>
			Přidat protokol</a>
	</div>
	<div class="row mt-3 mt-lg-3 mb-lg-0 border-bottom">
		<h1 >Protokoly</h1>
	</div>

	<div class="row mt-2">
		<table class="table">
			<thead class="bg-gray">
			<tr>
<!--				<th scope="col">#</th>-->
				<th scope="col">Název</th>
				<th scope="col">Server</th>
				<th scope="col">Datum vytvoření</th>
				<th scope="col"></th>
			</tr>
			</thead>
			<tbody class="protocols">
			<tr *ngFor="let protocol of protocols">
<!--				<th scope="row">{{protocol.id}}</th>-->
				<td>{{protocol.name}}</td>
				<td><span *ngIf="protocol.activeServer!==undefined">{{protocol.activeServer.name}}</span></td>
				<td>{{protocol.date | date}}</td>
				<td>
					<mat-icon class="mr-2 cursor-pointer" aria-hidden="false" aria-label="Upravit protokol" routerLink="/protocol-detail/{{protocol.id}}">edit</mat-icon>
				</td>
			</tr>
			</tbody>
		</table>
	</div>
</div>

<!--<div class="container-fluid d-sm-none d-block">-->
<div class="container-fluid d-lg-none fixed-bottom">
	<div class="row mb-3 mr-0">
		<a class="btn btn-primary ml-auto mr-0 button-with-icon" routerLink="/create-protocol" role="button">
			<mat-icon class="" aria-hidden="false" aria-label="Přidat protokol">add</mat-icon></a>
	</div>
</div>
